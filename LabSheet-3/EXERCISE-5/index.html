<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stage Workflow</title>
</head>
<body style="font-family: sans-serif; padding: 20px;">

    <div id="form-container" style="max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px;">
        
        <div style="width: 100%; background: #eee; height: 12px; border-radius: 5px; margin-bottom: 10px;">
            <div id="progressBar" style="width: 25%; background: #2ecc71; height: 100%; border-radius: 5px; transition: 0.3s;"></div>
        </div>

        <h3 id="stageTitle">Step 1: Account Setup</h3>

        <form id="multiStepForm">
            <div class="stage" id="stage1">
                <p>Username:<br>
                <input type="text" id="username" style="width: 90%;"></p>
                <span id="err-username" style="color:red; font-size: 12px;"></span>
                
                <p>Email Address:<br>
                <input type="email" id="email" style="width: 90%;"></p>
                <span id="err-email" style="color:red; font-size: 12px;"></span>
            </div>

            <div class="stage" id="stage2" style="display: none;">
                <p>Full Name:<br>
                <input type="text" id="fullname" style="width: 90%;"></p>
                <span id="err-fullname" style="color:red; font-size: 12px;"></span>
                
                <p>Phone Number:<br>
                <input type="tel" id="phone" style="width: 90%;"></p>
                <span id="err-phone" style="color:red; font-size: 12px;"></span>
            </div>

            <div class="stage" id="stage3" style="display: none;">
                <p>Work Experience (Years):<br>
                <input type="number" id="experience" style="width: 90%;"></p>
                <span id="err-experience" style="color:red; font-size: 12px;"></span>
                
                <p>Preferred City:<br>
                <input type="text" id="city" style="width: 90%;"></p>
                <span id="err-city" style="color:red; font-size: 12px;"></span>
            </div>

            <div class="stage" id="stage4" style="display: none;">
                <div id="reviewContent" style="background: #f9f9f9; padding: 10px; border: 1px solid #ddd;">
                    </div>
            </div>

            <div style="margin-top: 20px;">
                <button type="button" id="prevBtn" onclick="changeStep(-1)" disabled>Back</button>
                <button type="button" id="nextBtn" onclick="changeStep(1)">Next</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
