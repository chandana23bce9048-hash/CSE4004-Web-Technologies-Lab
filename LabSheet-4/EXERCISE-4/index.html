<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-container">
        <h2>Weather Dashboard</h2>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g. India)">
            <button id="searchBtn">Search</button>
        </div>

        <div id="errorMsg" class="error hidden"></div>

        <div id="loader" class="loader hidden"></div>

        <div id="weatherCard" class="weather-card hidden">
            <h3 id="cityName">City Name</h3>
            <div class="weather-info">
                <div class="temp-box">
                    <span id="temperature">--</span>°C
                </div>
                <div class="details">
                    <p>Condition: <span id="condition">--</span></p>
                    <p>Humidity: <span id="humidity">--</span>%</p>
                </div>
            </div>
            <p id="cacheStatus" class="cache-note hidden">Loaded from Cache ⚡</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
