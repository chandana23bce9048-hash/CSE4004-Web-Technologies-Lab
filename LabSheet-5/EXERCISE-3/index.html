<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Student Record System </h1>

        <div id="msgBox" class="message hidden"></div>

        <div class="form-card">
            <h3 id="formTitle">Add New Student</h3>
            <form id="studentForm">
                <input type="hidden" id="editId">
                
                <div class="form-grid">
                    <input type="text" id="name" placeholder="Student Name" required>
                    <input type="text" id="course" placeholder="Course" required>
                    <input type="number" id="marks" placeholder="Marks (0-100)" min="0" max="100" required>
                </div>

                <div class="btn-group">
                    <button type="submit" id="submitBtn" class="btn-primary">Add Student</button>
                    <button type="button" id="cancelBtn" class="btn-secondary hidden">Cancel</button>
                </div>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Marks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
