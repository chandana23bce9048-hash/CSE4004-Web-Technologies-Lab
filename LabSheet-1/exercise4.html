<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        .card {
            width: 250px;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px;
            box-shadow: 2px 2px 10px #aaa;
            text-align: center;
        }
        .card img {
            width: 100%;
        }
        .card button {
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .card button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="product.jpg">
    <h3>Wireless Headphones</h3>
    <p>High quality sound and comfort</p>

    <button>Buy Now</button>
</div>

</body>
</html>
